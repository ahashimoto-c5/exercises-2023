    <title>自己紹介テンプレート</title>

  <body>
    <div class="contents">
      <section class="top">
        <!-- ヘッダーの画像を入れてみたりしてもいいかもね！ -->
        <h1 class="top_title">プロフィール</h1>
        <!-- <img src="img/onepiece01_luffy.png" alt="画像" /> -->
      </section>
      <section class="profile">
        <div class="photo">
            <img src="img/sports_baseball_man_asia.png" alt="" style="width: 20%; vertical-align: middle;">
            <img src="img/entertainment_comic.png" alt="" style="width: 20%; vertical-align: middle;">
            <img src="img/building_takoyaki_yatai.png" alt="" style="width: 20%; vertical-align: middle;">
        </div>
        <!-- <h2 class="profile_title"></h2> -->
        <div class="profile_contents">
          <!-- テキスト形式で書きたかったらこれ -->
          <p>名前：大谷瞭太</p>
          <p>出身地：大阪</p>
          <p>趣味：映画、漫画(好きなのは<span style="font-size: x-large; color: tomato;">スターウォーズ、チ</span>)</p>
          <p>これから頑張りたいこと：サーバー系強くなりたい！</p>
          <!-- もちろん他の形式を使うのも◎ -->
        </div>
      </section>
      <section class="comment">
        <!-- 好きなものを紹介など、自由に書いてもらえるといいのかな〜と思います -->
        <h2 class="comment_title">ひとことてきなやつ</h2>
        <div class="comment_contents">
          <p>来年一年よろしくお願いします!楽しみにしています！</p>
        </div>
