<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/sample.js"></script>
    <title>自己紹介テンプレート</title>
</head>
<body>
    <div class="contents">
        <section class="top">
            <!-- ヘッダーの画像を入れてみたりしてもいいかもね！ -->
            <h1 class="top_title">自己紹介</h1>
        </section>
        <section class="profile">
            <h2 class="profile_title">プロフィール</h2>
            <div class="profile_contents">
                <!-- リスト形式で書きたかったらこれ -->
                <ul>
                    <li>ここに</li>
                    <li>自己紹介の</li>
                    <li>内容などを</li>
                    <li>書いてください！</li>
                </ul>
                <!-- テキスト形式で書きたかったらこれ -->
                <p>サンプル</p>
                <p>サンプル</p>
                <p>サンプル</p>
                <p>サンプル</p>
                <!-- テーブルとか使ってみるのもいいかもね〜〜 -->
                <table>
                    <tr>
                        <th>ヘッダー</th>
                        <th>ヘッダー</th>
                    </tr>
                    <tr>
                        <td>項目</td>
                        <td>項目</td>
                    </tr>
                    <tr>
                        <td>項目</td>
                        <td>項目</td>
                    </tr>
                    <tr>
                        <td>項目</td>
                        <td>項目</td>
                    </tr>
                </table>
                <!-- もちろん他の形式を使うのも◎ -->
            </div>
        </section>
        <section class="comment">
            <!-- 好きなものを紹介など、自由に書いてもらえるといいのかな〜と思います -->
            <h2 class="comment_title">ひとことてきなやつ</h2>
            <div class="comment_contents">
                <p>サンプルテキストだよ〜</p>
            </div>
        </section>
        <section>
            <h2>事前準備</h2>
            <ul>
                <li>自分の自己紹介を作る</li>
            </ul>
            <h2>当日流れ</h2>
            <ul>
                <li>座学？</li>
                <li>スタイル中心で整形</li>
                <li>自己紹介</li>
            </ul>
        </section>
    </div>
</body>
</html>
